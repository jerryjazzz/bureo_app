<ion-view view-title="Publicar Party">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="list publishForm" name="publishForm">            
            <div class="padding">
                <h4>¿Qué tipo de vivienda?</h4>
				<ion-radio ng-model="choice" ng-value="'A'">Piso</ion-radio>
				<ion-radio ng-model="choice" ng-value="'B'">Casa</ion-radio>
            	<h4>Opciones</h4>
		        <ion-checkbox ng-repeat="item in party.casa"
		                      ng-model="item.checked" 
                              ng-true-value="1" 
                              ng-false-value="0" 
		                      ng-checked="item.checked">
		          {{ item.text }}
		        </ion-checkbox>
            	<button class="button button-block button-calm ink" ui-sref="app.publish_photos"> Siguiente </button>
            </div>            
    </ion-content>
</ion-view>

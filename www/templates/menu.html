<ion-side-menus enable-menu-with-back-views="true">

    </ion-side-menu-content>

        </ion-header-bar>

                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.results">

                    <i class="icon ion-archive"></i> Bandeja de entrada
                </ion-item>
                <ion-item nav-clear menu-close>

                </ion-item>
                <ion-item nav-clear menu-close>
